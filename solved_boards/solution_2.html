
    <!DOCTYPE html>
    <html>
    <head>
        <style>
            body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f4; }
            h1 { text-align: center; color: #333; margin-bottom: 10px; }
            .status { text-align: center; color: #2E7D32; font-weight: bold; margin-bottom: 20px; }
            .board-container {
                position: relative;
                width: 240px;
                height: 240px;
                margin: 0 auto;
                border: 4px solid #333;
                background: white;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .grid-table {
                width: 100%;
                height: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }
            td {
                width: 60px;
                height: 60px;
                text-align: center;
                vertical-align: middle;
                font-size: 24px;
                font-weight: bold;
                border: 1px solid rgba(0,0,0,0.2);
                color: #333;
                padding: 0;
            }
            /* Sum Constraint Capsules */
            .cage {
                position: absolute;
                border: 2px solid #D32F2F; 
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                color: #D32F2F;
                font-weight: bold;
                pointer-events: none; 
                z-index: 10;
                box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>
        <h1>Sudoku Solved! (2x2 Regions)</h1>
        <div class="status">Solution found by SAT Solver</div>
        <div class="board-container">
            <table class="grid-table">
    <tr><td style="background-color: #4FC3F7;">1</td><td style="background-color: #4FC3F7;">3</td><td style="background-color: #E0E0E0;">2</td><td style="background-color: #E0E0E0;">4</td></tr><tr><td style="background-color: #4FC3F7;">2</td><td style="background-color: #4FC3F7;">4</td><td style="background-color: #E0E0E0;">1</td><td style="background-color: #E0E0E0;">3</td></tr><tr><td style="background-color: #CE93D8;">3</td><td style="background-color: #CE93D8;">1</td><td style="background-color: #FFB74D;">4</td><td style="background-color: #FFB74D;">2</td></tr><tr><td style="background-color: #CE93D8;">4</td><td style="background-color: #CE93D8;">2</td><td style="background-color: #FFB74D;">3</td><td style="background-color: #FFB74D;">1</td></tr>
            </table>
    
            <div class="cage" style="top: 10px; left: 70px; width: 100px; height: 40px;">
                <span>5</span>
            </div>
        
            <div class="cage" style="top: 130px; left: 10px; width: 40px; height: 100px;">
                <span>7</span>
            </div>
        
        </div>
        <p style="text-align:center; margin-top: 20px; color: #666;">Generated by SAT Sudoku Master</p>
    </body>
    </html>
